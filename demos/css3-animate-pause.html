        <title>css3</title>
        <style type="text/css">
            @keyframes stand{
                from{
                    transform: rotate(0)
                }
                to {
                    transform: rotate(360deg)
                }
            }
            .sprite {
                width: 200px;
                height: 200px;
                background-color: blue;
                margin: 3em auto;
                -webkit-animation: stand 2s linear infinite;
                animation: stand 2s linear infinite;
            }
            .sprite:hover{
                animation-play-state: paused;
            }
        </style>
    </head>
<body>
通过animation-play-state: paused;来控制动画状态
<div class="sprite"></div>
